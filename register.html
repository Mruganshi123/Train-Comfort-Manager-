<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="register.css">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="slider">
        <div class="slide login">
            <div class="login-container">
                <form class="login-form" action="login.php" method="post">
                    <h2>Login</h2>
                   
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    
                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" name="role">
                            <option value="passenger">Passenger</option>
                            <option value="staff">Train Staff</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                   

                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn forgot-btn">Forgot Password</button>

                    <br>
                    <br>
                    
                    <div class="dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="slide login">
            <div class="login-container">
                <form class="login-form" method="post" action="userentry.php">
                    <h2>Register</h2>
                
                    <div class="input-group">
                        <label for="reg-name">Name</label>
                        <input type="text" id="reg-name" name="reg-name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="reg-email" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="reg-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Mobile No</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" name="role">
                            <option value="passenger">Passenger</option>
                            <option value="staff">Train Staff</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <button type="button" class="btn forgot-btn" onclick="toggleForm()">Cancel</button>
                    <br>
                    <br>
                    <div class="dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
</body>
</html>
