<script>

function openSidebar() {

// Modify the toggleSidebar function to toggle the sidebar open and closed

// Function to close the sidebar
function closeSidebar() {
  document.getElementById("sidebar").style.width = "0";
  document.querySelector(".content").style.marginLeft= "0";
}

async function fetchUserInfo() {
        try {
            const response = await fetch('/userinfo'); // Assuming '/userinfo' is the route to fetch user information
            const userData = await response.json();
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = userData.username; // Update the username in the DOM
        } catch (error) {
            console.error('Error fetching user information:', error);
        }
    }
    
    // Call fetchUserInfo when the page loads
    fetchUserInfo();
