<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dshboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>DashBoard</h2>
        <div class="bar"></div>
        <a href="#" onclick="loadPage('register.html')">Home</a>
        <a href="#" onclick="loadPage('profile.html')">Profile</a>
        <a href="#" onclick="loadPage('subject.html')">Current Stock</a>
        <a href="#" onclick="loadPage('notification.html')">Notification</a>
        <a href="#" onclick="loadPage('reservation-details.html')">Historical Data</a>
       
        <div class="dropdown">
            <a href="#">Inventory</a>
            <div class="dropdown-content">
                <a href="#" onclick="loadPage('update.html')">Update</a>
                <a href="#" onclick="loadPage('reservation.html')">Reservation</a>
            </div>
        </div>
        <a href="#" onclick="loadPage('register.html')">Log Out</a>
    </div>
      
    <div class="content">
        <div class="header">
            <span class="menu-icon openbtn" onclick="toggleSidebar()">&#9776;</span> <!-- Hamburger menu icon -->
            <span class="closebtn" onclick="toggleSidebar()">&times;</span> <!-- Close icon (hidden initially) -->
            <h2>Welcome, <span id="username">Username</span>!</h2>
        </div>
        <div class="main-content" id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
