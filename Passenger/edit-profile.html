<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="dshboard.css">
</head>

<body>

    <div class="content">
        <div class="main-content">
            <div class="container">
                <div class="profile">
                    <h1>Edit Profile</h1>
                    <form id="edit-profile-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" value="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="john.doe@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" maxlength="10" value="1234567890" pattern="\d{10}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" value="123 Main St, City, Country" required>
                        </div>
                        <div class="form-group">
                            <label for="bedding">Comfort Preferences</label>
                            <input type="text" id="bedding" name="bedding" value="Soft bedding" required>
                            <input type="text" id="pillow" name="pillow" value="Feather pillow" required>
                        </div>
                        <div class="form-group">
                            <label for="requests">Special Requests</label>
                            <input type="text" id="requests" name="requests" value="Allergic to wool" required>
                        </div>
                        <button type="submit" class="save-button">Save</button>
                        <button type="button" class="cancel-button" onclick="loadPage('profile.html')">Cancel</button>
                    </form>
                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script> <!-- Include the JavaScript file -->
</body>

</html>
